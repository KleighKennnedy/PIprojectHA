
<link rel="stylesheet" href={{ url_for('static', filename='styles.css')}} >
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
  <div id="time">
    <h1 class="MOtime">Time</h1>
    <br>
    <h1 class="MOtime" id="time-display"></h1>
  </div>
  <div class="stopwatch">
    <h1 class="MOstopwatchDiv">Stop Watch</h1>
    <h1 class="MOstopwatchDiv" id="display-time">00:00:00</h1>
    <div class="buttons">
      <button class="MOstopwatchDiv" id="stop" onclick="stopTimer()">
        <ion-icon name="stop-outline"></ion-icon>
      </button>
      <button class="MOstopwatchDiv" id="play" onclick="startTimer()">
        <ion-icon name="play-outline"></ion-icon>
      </button>
      <button class="MOstopwatchDiv" id="reset" onclick="watchReset()">
        <ion-icon name="refresh-outline"></ion-icon>
      </button>
    </div>
  </div>
  <!--Thank you IonIcons-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src={{ url_for('static', filename='./js/script.js')}}></script>
  <script src={{ url_for('static', filename='./js/time.js')}}></script>
</body>
